name: PHP Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        php-version: ['8.3']
        include:
          - php-version: '8.2'
            branch: main
          - php-version: '8.4'
            branch: main
    
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      BROADCAST_DRIVER: log
      CACHE_DRIVER: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array

    name: PHP ${{ matrix.php-version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, dom, fileinfo, sqlite, pdo_sqlite, zip, curl, bcmath, pcntl
        coverage: none
        tools: composer:v2

    - name: Setup Node.js
      if: github.ref == 'refs/heads/main'
      uses: actions/setup-node@v5
      with:
        node-version: '24'
        cache: 'npm'

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache composer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.composer-cache.outputs.dir }}
          vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-composer-

    - name: Install Composer dependencies
      run: |
        if [ -d "vendor" ]; then
          echo "Using cached vendor directory"
          composer dump-autoload
        else
          composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction
        fi

    - name: Cache NPM dependencies
      id: npm-cache
      if: github.ref == 'refs/heads/main'
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          public/build
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json', '**/vite.config.js', 'resources/**') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install NPM dependencies
      if: github.ref == 'refs/heads/main' && steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Build assets
      if: github.ref == 'refs/heads/main' && steps.npm-cache.outputs.cache-hit != 'true'
      run: npm run build

    - name: Prepare Laravel Application
      run: |
        cp .env.testing .env 2>/dev/null || cp .env.example .env
        php artisan key:generate
        chmod -R 755 storage bootstrap/cache

    - name: Execute tests
      run: php artisan test tests/Feature

    - name: Execute tests with coverage
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      run: |
        php -dxdebug.mode=coverage artisan test tests/Feature --coverage-clover=coverage.xml

    - name: Run Jest tests with coverage
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      run: npm test -- --coverage --coverageReporters=json-summary --coverageDirectory=coverage

    - name: Create JS coverage badge
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p output
        if [ -f "coverage/coverage-summary.json" ]; then
          npx --yes make-coverage-badge --report-path=coverage/coverage-summary.json --output-path=output/js-coverage.svg
          sed -i 's/Coverage/JS Coverage/' output/js-coverage.svg
        fi

    - name: Create PHP coverage badge
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      uses: timkrase/phpunit-coverage-badge@v1.2.1
      with:
        report: coverage.xml
        coverage_badge_path: output/php-coverage.svg
        push_badge: false

    - name: Customize PHP coverage badge label
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      run: |
        if [ -f output/php-coverage.svg ]; then
          sed -i 's/Coverage/PHP Coverage/' output/php-coverage.svg
        fi

    - name: Deploy coverage badges to image-data branch
      if: matrix.php-version == '8.3' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./output
        publish_branch: image-data
        github_token: ${{ secrets.GITHUB_TOKEN }}
